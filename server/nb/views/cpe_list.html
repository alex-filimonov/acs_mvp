
<table class="table  table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Серийный номер</th>
        <th scope="col">Производитель</th>
        <th scope="col">Модель устройства</th>
        <th scope="col">Время первого обращения</th>
        <th scope="col">Время последнего обращения</th>
        <th scope="col">Inform / Команды</th>
      </tr>
    </thead>
    <tbody>
    {% for cpe in cpes %}
      <tr>
        <th scope="row">{{cpe.id}}</th>
        <td>{{cpe.serial_number}}</td>
        <td>{{cpe.vendor_name}}</td>
        <td>{{cpe.model_name}}</td>
        <td>{{cpe.first_inform}}</td>
        <td>{{cpe.last_inform}}</td>
        <td>
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="show_inform({{cpe.id}})" >Inform</button>
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="show_commands({{cpe.id}})" >Команды</button>            
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


  <!-- Modal -->
  <div class="modal fade bd-example-modal-lg" id="cpeInform" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Inform Message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <code  id="cpe_inform_body">
            <code>
         </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./static/javascript/cpe.js"></script>
