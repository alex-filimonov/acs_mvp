<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">        

        <title>CWMP ACS GUI</title>
        <link rel="stylesheet" href="./static/css/bootstrap.css">
    </head>
    <body>
        <div class="container-fluid">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="./">GUI CWMP Auto Configure Server</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="./">Список устройств <span class="sr-only">(current)</span></a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Поиск CPE" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск CPE</button>
                  </form>
                </div>
              </nav>

            <div class="row">
                <div class="col-sm">
                    {{controller_response}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="alert alert-info" role="alert">
                        {{env}}
                    </div>                    
                    
                </div>
            </div>

        </div>
        

<!--
        <br>
        <code>
            {{content}}
        </code>
    -->

        <script src="./static/javascript/jquery.js"></script>
        <script src="./static/javascript/popper.js"></script>
        <script src="./static/javascript/bootstrap.js"></script>
    </body>
</html>
